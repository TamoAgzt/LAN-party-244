<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISTA LANparty</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <meta http-equiv="refresh" content="10; URL=./index" />
</head>
<body>

    <div class="pending">

        <p>
            Bedankt voor het betalen van de tikkie. 
            Er zal nu een controle gedaan worden om te zien of je de tikkie betaald hebt of niet.
            U krijgt zo snel mogelijk een controle e-mail doorgestuurd.
        </p>
        <br>
        <p>
            Als u niet binnen <span id="counter">10</span> seconde(n) van pagina verandert, klik <a href="./index.html">hier</a> ga naar de Homepagina.
        </p>
        
        <script type="text/javascript">
            function countdown() {
                var i = document.getElementById('counter');
                if (parseInt(i.innerHTML)<=0) {
                    location.href = 'index.html';
                }
            if (parseInt(i.innerHTML)!=0) {
                i.innerHTML = parseInt(i.innerHTML)-1;
            }
            }
            setInterval(function(){ countdown(); },1000);
            </script>
    </div>  

</body>
</html>
